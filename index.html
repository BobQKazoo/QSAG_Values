    <img src="" id="banner">
    <button class="button" onclick="location.href='instructions.html';">Click here to start!</button>

    <h2><center>What is QSAG Values?</center></h2>
    <center><p>
	    
	    QSAG Values is a test that combines several political compass tests and optimizes them to be more accurate to people's real life views.</p></center>

    <script type="application/javascript" src="questions.js"></script>
    <script type="text/javascript">
        document.getElementById("numOfQuestions").innerHTML = questions.length;

        window.onload = function() {
            var background = new Image();
            background.onload = function() {
                var c = document.createElement("canvas");
                c.width = 1850;
                c.height = 1300;
                var ctx = c.getContext("2d");
                ctx.fillStyle = "#EEEEEE"
                ctx.fillRect(0, 0, 1850, 1300);
                ctx.drawImage(background, 0, 0);

                document.getElementById("banner").src = c.toDataURL();
            }
            background.src = "./compass.png";
        }
    </script>
